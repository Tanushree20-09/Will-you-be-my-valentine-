<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="Rose-img.jpg" alt="Beautiful Rose Bouquet" class="rose-image">
            <p class="music-text">This is only for you Sameer Mandal</p>
            <button id="playMusicBtn" class="play-music">Play Music</button>
        </div>
        <canvas id="heartCanvas"></canvas>
        <div class="question-container">
            <h1>Will you be my valentine?</h1>
            <div class="buttons">
                <button id="yesBtn">Yes</button>
                <button id="noBtn">No</button>
            </div>
        </div>
        <div class="emoji-container" id="emojiContainer"></div>
    </div>
    <audio id="backgroundMusic" src="song.mp3" loop></audio>
    <script src="script.js"></script>
</body>
</html>
